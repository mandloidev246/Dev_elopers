<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Report a Situation</title>
    <style>
      /* General Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      /* Header Styles */
      header {
        background-color: #333;
        color: #fff;

        top: 0;
        left: 0;
        width: 100%;
        z-index: 999;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
      }

      .logo img {
        height: 50px;
      }

      header nav ul {
        list-style: none;
        display: flex;
        gap: 20px;
      }

      header nav ul li a {
        color: #fff;
        text-decoration: none;
        padding: 10px 15px;
        border-radius: 5px;
        font-size: 16px;
      }

      header nav ul li a.btn {
        background-color: #007bff;
        color: #fff;
      }

      header nav ul li a.btn:hover {
        background-color: #0062cc;
      }

      /* Report Form Styles */
      #report-form {
        padding: 40px 0;
      }

      #report-form form {
        max-width: 600px;
        margin: 0 auto;
      }

      #report-form label {
        display: block;
        margin-bottom: 10px;
      }

      #report-form input,
      #report-form select,
      #report-form textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      #report-form button {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      #report-form button:hover {
        background-color: #0062cc;
      }

      /* Footer Styles */
      footer {
        background-color: #333;
        color: #fff;
        padding: 20px 0;
        text-align: center;
      }

      footer ul {
        list-style: none;
        padding: 0;
      }

      footer ul li {
        display: inline;
        margin: 0 10px;
      }

      footer ul li a {
        color: #fff;
        text-decoration: none;
      }

      /* Media Query for Responsiveness */
      @media screen and (max-width: 768px) {
        /* Add any necessary responsive adjustments here */
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <h1>आपदा Help!</h1>
          <img src="../Aapda_Help-removebg-preview (1).png" alt="logo" />
        </div>
        <nav>
          <ul>
            <li><a href="../Landing Page/index.html">Home</a></li>
            <li>
              <a href="tel:108" class="btn emergency">Emergency Dial 108</a>
            </li>
            <li><a href="#signup" class="btn">Sign Up</a></li>
            <li>
              <a
                href="#"
                onclick="alert('Donate at the UPI: pmcares@oksbi');"
                class="btn donate"
                >Donate</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <section id="report-form" class="section">
      <div class="container">
        <form
          action="submit_report.php"
          method="POST"
          enctype="multipart/form-data"
        >
          <label for="incident-type">Incident Type:</label>
          <select id="incident-type" name="incident_type">
            <option value="flood">Flood</option>
            <option value="road_blockage">Road Blockage</option>
            <option value="damage">Damage</option>
            <option value="power_outage">Power Outage</option>
          </select>

          <label for="severity">Severity Rating:</label>
          <select id="severity" name="severity" required>
            <option value="">Select Severity</option>
            <option value="low">Low</option>
            <option value="moderate">Moderate</option>
            <option value="high">High</option>
            <option value="critical">Critical</option>
          </select>

          <label for="description">Description:</label>
          <textarea
            id="description"
            name="description"
            rows="4"
            required
          ></textarea>

          <label for="audioFile">Upload MP3 file:</label>
          <input type="file" id="audioFile" name="audioFile" accept=".mp3" />

          <label for="location">Location:</label>
          <input type="text" id="location" name="location" required />
          <button id="getLocation">Get Location</button>

          <label for="date">Date of Incident:</label>
          <input type="date" id="date" name="date" required />

          <label for="time">Time of Incident:</label>
          <input type="time" id="time" name="time" required />

          <label for="media">Attach Photo/Video:</label>
          <input type="file" id="media" name="media" accept="image/*,video/*" />

          <button type="submit" class="btn">Submit Report</button>
        </form>
      </div>
    </section>

    <footer>
      <div class="container">
        <div class="footer-content">
          <p>&copy; 2024 Disaster Alert. All rights reserved.</p>
          <ul>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms of Service</a></li>
          </ul>
        </div>
      </div>
    </footer>

    <script>
      navigator.geolocation.getCurrentPosition(
        function (position) {
          var latitude = position.coords.latitude;
          var longitude = position.coords.longitude;

          var locationInput = document.getElementById("location");
          locationInput.value = latitude + ", " + longitude;
        },
        function (error) {
          console.error("Error getting location:", error);
        }
      );

      document
        .getElementById("getLocation")
        .addEventListener("click", function () {
          navigator.geolocation.getCurrentPosition(
            function (position) {
              var latitude = position.coords.latitude;
              var longitude = position.coords.longitude;

              var locationInput = document.getElementById("location");
              locationInput.value = latitude + ", " + longitude;
            },
            function (error) {
              console.error("Error getting location:", error);
            }
          );
        });
    </script>
  </body>
</html>
